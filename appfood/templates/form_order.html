<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-6 text-md-end">
            <button
                class="mt-3 btn btn-danger"
                data-bs-toggle="modal" 
                data-bs-target="#order_modal"
            >
                Готово
            </button>
        </div>
    </div>
</div>

<div class="modal fade" id="order_modal" aria-hidden="true">
<form action="/order/add/" method="POST">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                Обработка заказа
            </div>
            <div class="modal-body">
                    <input 
                        type="hidden"
                        value="{{ request.path|urlencode}}"
                        name="prev_url"
                    >
                    <input 
                        type="text"
                        class="form-control" 
                        placeholder="Ваше имя:"
                        name="client_name"
                        id="client_name"
                    >
                    <input
                        type="text"
                        class="mt-3 form-control"
                        placeholder="Ваше номер:"
                        name="client_phone"
                        id="client_phone"
                    >
                    <input 
                        type="text"
                        class="mt-3 form-control"
                        placeholder="Ваше адрес:"
                        name="client_address"
                        id="client_address"
                    >
            </div>
            <div class="modal-footer">
                <button
                    type="submit"
                    class="mt-3 btn btn-danger"
                >
                    Оформить заказ
                </button>
            </div>
        </div>
    </div>
</form>
</div>
